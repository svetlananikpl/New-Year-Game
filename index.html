<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Year Game</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

</head>
<body>
<div class="score">
    Score: <span id="score"></span>
</div>
<div class="life">
    Life: <span id="life"></span>
</div>
<div class="sound" id="sound">
    <i class="fa fa-volume-off" aria-hidden="true"></i>
</div>
<div id="game-over">
    <h1>GAME OVER</h1>
    <button id="play-again">Play Again</button>
</div>
<canvas id="background" width="750" height="500">
    Your browser does not support canvas.
</canvas>
<canvas id="main" width="750" height="500">
</canvas>
<script src="https://use.fontawesome.com/27d82ad028.js"></script>
<script type="text/javascript" src="resources.js"></script>
<script type="text/javascript" src="new_year_game.js"></script>
</body>
</html>
